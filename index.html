<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verified Atacado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Verified Atacado</h1>
        <div class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite o usuário">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite a senha">
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage"></p>
        </div>
    </div>

    <div class="background-animation">
        <!-- Ícones de Redes Sociais -->
        <img src="images/instagram.png" class="icon">
        <img src="images/youtube.png" class="icon">
        <img src="images/linkedin.png" class="icon">
        <img src="images/tiktok.png" class="icon">
        <img src="images/facebook.png" class="icon">
        <img src="images/discord.png" class="icon">
    </div>

    <script src="script.js"></script>
</body>
</html>
